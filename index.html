<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urban Side</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      font-size: 1.5rem;
      font-weight: bold;
      transition: background-color 0.15s, color 0.15s;
      background-color: black;
      color: white;
    }
    #word {
      text-align: center;
      padding: 0 10px;
    }
    .flash {
      animation: flash 0.1s alternate infinite;
    }
    @keyframes flash {
      from { background-color: black; color: white; }
      to { background-color: white; color: black; }
    }
  </style>
</head>
<body>
  <div id="word"></div>

  <script>
    const phrase = "A NOVA LOJA QUE VAI REVOLUCIONAR A MODA EM APUCARANA INAUGURA EM BREVE...".split(" ");
    const wordElement = document.getElementById("word");
    let index = 0;

    function showWord() {
      if (index < phrase.length) {
        const word = phrase[index];
        // alterna fundo e texto
        if (index % 2 === 0) {
          document.body.style.backgroundColor = "black";
          document.body.style.color = "white";
        } else {
          document.body.style.backgroundColor = "white";
          document.body.style.color = "black";
        }
        wordElement.textContent = word;
        index++;
        setTimeout(() => {
          wordElement.textContent = "";
          setTimeout(showWord, 100); // pausa menor entre palavras
        }, 350); // tempo de exibição mais rápido
      } else {
        // inicia piscar e redireciona
        setTimeout(() => {
          document.body.classList.add("flash");
          setTimeout(() => {
            window.location.href = "https://www.instagram.com/urban_side__/";
          }, 2000);
        }, 300);
      }
    }

    showWord();
  </script>
</body>
</html>
